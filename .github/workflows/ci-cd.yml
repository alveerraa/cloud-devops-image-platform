name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# ðŸ”‘ REQUIRED for GHCR PUSH
permissions:
  contents: read
  packages: write

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_PREFIX: alveerraa/cloud-native-image-management-platform

jobs:
  # =========================
  # Job 1: Backend Build
  # =========================
  backend-build:
    name: Build Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Build Backend Docker image
        working-directory: ./backend
        run: docker build -t backend:${{ github.sha }} .

  # =========================
  # Job 2: Frontend Build
  # =========================
  frontend-build:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend app
        working-directory: ./frontend
        run: npm run build

      - name: Build Frontend Docker image
        working-directory: ./frontend
        run: docker build -t frontend:${{ github.sha }} .

  # =========================
  # Job 3: Security Scan
  # =========================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trivy scan - Backend
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: ./backend
          severity: CRITICAL,HIGH

      - name: Trivy scan - Frontend
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: ./frontend
          severity: CRITICAL,HIGH

  # =========================
  # Job 4: Code Quality
  # =========================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Backend deps check
        working-directory: ./backend
        run: npm install

      - name: Frontend deps check
        working-directory: ./frontend
        run: npm install

  # =========================
  # Job 5: Publish Docker Images
  # =========================
  docker-publish:
    name: Publish Docker Images
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build, security-scan, integration-test, code-quality]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ---------- Backend Image ----------
      - name: Build & Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/alveerraa/cloud-native-image-management-platform-backend:latest

      # ---------- Frontend Image ----------
      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/alveerraa/cloud-native-image-management-platform-frontend:latest

  # =========================
  # Job 6: Deploy (Simulated)
  # =========================
  deploy:
    name: Deploy (Simulation)
    runs-on: ubuntu-latest
    needs: docker-publish
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deployment Summary
        run: |
          echo "ðŸš€ Deployment Successful"
          echo "Backend Image: ghcr.io/alveerraa/cloud-native-image-management-platform-backend:latest"
          echo "Frontend Image: ghcr.io/alveerraa/cloud-native-image-management-platform-frontend:latest"
